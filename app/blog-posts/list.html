<div class="" layout="column" layout-align="start">
    <md-toolbar md-colors="ThemeColor.ListToolBarColor">
        <div class="md-toolbar-tools">
            <span>Posts</span>
            <span flex></span>
            <md-button id="nextButton" class="md-raised" aria-label="button-label" ng-disabled="page == 0" ng-click="page = (page > 0)? page - 1: 0" > Prev </md-button>
            <md-button id="nextButton" class="md-raised" ng-disabled="((page + 1) * pageLimit) >= postListCtrl.Posts.length" aria-label="button-label" ng-disabled="((page + 1) * pageLimit) >= postListCtrl.Projects.length" ng-click="page = ((page + 1) * pageLimit < postListCtrl.Projects.length)? page + 1: page">
                Next </md-button>
        </div>
    </md-toolbar>
    <md-list flex ng-init="page=0">
        <md-list-item class="md-2-line" ng-repeat="post in postListCtrl.Posts | limitTo:pageLimit:pageLimit*page" ng-click="postListCtrl.go(post.slug)">
            <div class="md-list-item-text" ng-init="fabIsOpen=false" layout="column" layout-padding>
                <h3>{{post.title | uppercase}}</h3>
                <p>{{post.short_description}}</p>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</div>
